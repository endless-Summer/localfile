<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <script>
        //复制节点 node.cloneNode()
        let ul = document.querySelector('ul');
        // 浅拷贝  没有数据,只有元素  方法()中没有参数  或为false
        let lili = ul.children[0].cloneNode();
        ul.appendChild(lili);

        // 深拷贝  数据和元素都有   (true)  
        let li2 = ul.children[0].cloneNode(true);
        ul.appendChild(li2);
    </script>
</body>

</html>
