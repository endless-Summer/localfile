<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onload="hello()">
    <input name="btn" id='btn' type="button" onmouseover="changeColor()" value="点击事件" onmouseleave="back()"
        onclick="study(prompt('请输入要学习的次数'))" />
    <div id="myDiv">
        <button onclick="changeContent()"> 修改</button>
    </div>
    <script>
        function changeContent() {
            document.getElementById('myDiv').innerHTML = '修改后的内容';

        }

        var button = document.getElementById('btn');
        function changeColor() {

            button.style.backgroundColor = 'red';
        }
        function back() {

            button.style.backgroundColor = 'grey';
        }
        function hello() {
            alert('网页加载好了')
        }
        function study(num) {
            for (var i = 0; i < num; i++) {
                document.write("<h4>欢迎学习JavaScript</h4>");
            }
        }
        Array.constructor
    </script>
</body>

</html>
