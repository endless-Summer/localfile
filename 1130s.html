<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态生成表格 学生成绩表</title>
    <style>
        table {
            width: 500px;
            margin: 100px;
            border-collapse: collapse;
            text-align: center;
        }

        td,
        th {
            border: 1px solid #333;
        }

        thead tr {
            height: 40px;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <table cellspacing='0'>
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>操作</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        //1.准备好学生的数据 
        let datas = [{
            name: 'IU',
            subject: 'js',
            score: 100
        },
        {
            name: '弘历',
            subject: 'js',
            score: 99
        },
        {
            name: '琉璃',
            subject: 'js',
            score: 97

        },
        {
            name: '傅恒',
            subject: 'js',
            score: 98
        }];
        //2. 向tbody里面创建行元素; 有几个人,就创建几行 
        let tbody = document.querySelector('tbody')
        for (let i = 0; i < datas.length; i++) {// 这个循环管的是行 tr
            //创建tr行
            var tr = document.createElement('tr');
            tbody.appendChild(tr);
            //3. 行里面创建(与数据有关的)单元格  td ; 单元格的数量取决于每个对象里的属性个数 
            for (let k in datas[i]) {  // 这个循环管的是td 列  遍历datas的每个元素
                let td = document.createElement('td');
                //把每个对象里面的属性值 赋值给td;
                td.innerHTML = datas[i][k];
                tr.appendChild(td);
            }
            //4. 创建  删除  单元格 
            let td = document.createElement('td');
            td.innerHTML = '<a href="javascript:;">删除</a>';
            tr.appendChild(td);
        }
        //5. 添加删除操作 
        let as = document.querySelectorAll('a')
        for (let i = 0; i < as.length; i++) {
            as[i].onclick = function () {
                tbody.removeChild(this.parentNode.parentNode)
            }
        }
        // for ( var k in   obj){
        // console.log(k)  得到的是属性名
        //  console.log(obj[k]) 得到的是属性值
        //} 
    </script>
</body>

</html>
